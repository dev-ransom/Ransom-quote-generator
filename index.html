<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote Generator app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="wrapper">
        <header>Quote of the Day</header>
        <article class="content">
            <article class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">never give up because you never know if the next try is going to be the one that works</p>
                <i class="fa-solid fa-quote-right"></i>
            </article>
            <article class="author">
                <span>--</span>
                <span class="name">Mary Kay Ash</span>
            </article>
        </article>
        <article class="buttons">
            <article class="features">
                <ul>
                    <li class="sound"><i class="fa fa-volume-up"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>new quote</button>
            </article>
        </article>
    </section>
    <script src="main.js"></script>
</body>
</html>
